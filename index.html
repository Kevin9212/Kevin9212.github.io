<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎回到火影家族</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('cyberpunk-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px) brightness(0.5);
            z-index: -1;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        .login-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .login-container input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .login-container button {
            padding: 10px 20px;
            background: #ff007f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- 粒子效果 -->
    <div id="particles-js"></div>

    <!-- 登入表單 -->
    <div class="login-container">
        <h1>歡迎回到火影家族驗證你的身份</h1>
        <input type="text" placeholder="使用者名稱">
        <input type="password" placeholder="密碼">
        <br>
        <button>登入</button>
    </div>

    <!-- 引入粒子效果 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
